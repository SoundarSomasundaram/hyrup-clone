
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HYRUP | Get Hired For Your Skills, Not Your Degree</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=IBM+Plex+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              accent: '#ff5c35',
              'accent-soft': '#ff7c5c',
              foreground: '#000000',
              background: '#bcb6a6', // Darker khaki-beige adjusted from screenshot
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['IBM Plex Mono', 'monospace'],
            },
            animation: {
              'float': 'float 20s ease-in-out infinite',
              'float-slow': 'float 35s ease-in-out infinite',
              'float-fast': 'float 12s ease-in-out infinite',
              'spin-slow': 'spin 40s linear infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0) translateX(0)' },
                '25%': { transform: 'translateY(-15px) translateX(8px)' },
                '50%': { transform: 'translateY(8px) translateX(20px)' },
                '75%': { transform: 'translateY(15px) translateX(-10px)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #bcb6a6;
        color: #000000;
        letter-spacing: -0.01em;
      }
      .headline-xl {
        font-weight: 900;
        font-size: 3rem;
        line-height: 1.05;
        letter-spacing: -0.04em;
      }
      @media (min-width: 768px) {
        .headline-xl {
          font-size: 5.5rem; /* Reduced from 7rem to satisfy "reduce section size" */
        }
      }
      .headline-lg {
        font-weight: 800;
        font-size: 3rem;
        letter-spacing: -0.03em;
      }
      .system-text-sm {
        font-family: 'IBM Plex Mono', monospace;
        font-size: 0.75rem;
        font-weight: 600;
        letter-spacing: 0.15em;
        text-transform: uppercase;
      }
      .btn {
        transition: all 0.15s ease-out;
        border-radius: 4px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        font-family: 'IBM Plex Mono', monospace;
        text-transform: uppercase;
        font-weight: 600;
        letter-spacing: 0.05em;
      }
      .btn-nav {
        padding: 12px 28px;
        font-size: 0.85rem;
      }
      .btn-primary {
        background-color: #ff5c35;
        color: #000000;
        border: 1.5px solid #000000;
      }
      .btn-primary:hover {
        background-color: #ff7c5c;
        transform: translateY(-1px);
      }
      .btn-outline {
        background-color: transparent;
        border: 1.5px solid #000000;
        color: #000000;
      }
      .btn-outline:hover {
        background-color: rgba(0,0,0,0.05);
      }
      .btn-dark-toggle {
        background-color: rgba(255,255,255,0.15);
        border: 1.5px solid rgba(0,0,0,0.8);
        color: #000000;
        padding-left: 16px;
        padding-right: 16px;
      }
      
      .bg-noise {
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3%3Cfilter id='noiseFilter'%3%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        opacity: 0.04;
        pointer-events: none;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
        "lucide-react": "https://esm.sh/lucide-react@^0.564.0",
        "react/": "https://esm.sh/react@^19.2.4/",
        "react": "https://esm.sh/react@^19.2.4"
      }
    }
    </script>
  <link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-background">
    <div class="fixed inset-0 bg-noise z-[60]"></div>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
